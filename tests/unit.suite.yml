# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - Db
        - \Helper\Unit
        - Like\Codeception\Phinx
    step_decorators: ~
    config:
        Db:
            dsn: 'mysql:host=mysql;dbname=example'
            user: 'root'
            password: 'root'
            populate: true
            cleanup: true
        Phinx:
            depends: Db